<div>
  <mat-toolbar color="secondary" class="rpa-navigation-bar header-container">
    <mat-toolbar-row >

      <!-- <button mat-icon-button>
        <mat-icon>menu</mat-icon>

      <span class="toolbar-title"> <img [src]="logoPath" routerLink = "/projects/dashboard" class="companyLogo" /></span>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" *ngIf="displayUserActionPane === true">

        <ul fxLayout fxLayoutGap="20px" class="navigation-items">

          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </li>

          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>help_outline</mat-icon>
            </button>
          </li>

          <li>
            <button mat-icon-button [matMenuTriggerFor]="auth">
              <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #auth="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
            </mat-menu>
          </li>
          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon class="material-icons-outlined">notifications_none</mat-icon>
            </button>
          </li>
        </ul>

      </div>

    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container autosize>

    <mat-sidenav #navigationSidenav mode="over" role="navigation">

      <mat-toolbar>
        <mat-toolbar-row>
          <h2 class="toolbar-title"> APP_TOOLBAR_TITLE </h2>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-nav-list>

        <h2 matSubheader> MY_WORK</h2>
