<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content [innerHTML]="message">
</div>
<div mat-dialog-actions>
        <button mat-raised-button #cancelBtn color="warn" (click)="onCancel()">No</button>
        <button mat-raised-button #acceptBtn color="primary" [mat-dialog-close]="true">Yes</button>

</div>
